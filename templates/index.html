<div style="font-family: Arial, sans-serif; padding: 20px;">
    <h1 style="text-align: center; color: #333;">Product List</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        {% for product in products %}
        <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 200px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.3s, box-shadow 0.3s;">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: auto; border-radius: 10px 10px 0 0;">
            <p style="font-size: 18px; font-weight: bold; margin: 10px 0 5px;">{{ product.title }}</p>
            <p style="font-size: 16px; color: #555; margin: 5px 0;">${{ product.price }}</p>
            <form action="/store/order/" method="GET" style="margin: 10px 0;">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 15px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                    Buy
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
